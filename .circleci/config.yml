version: 2.1

jobs:
  say-hello:
    
    docker:
      - image: cimg/base:stable
    
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  run-docker:
    
    docker:
      - image: cimg/base:stable
    
    steps:
      - checkout
      - run:
          name: "Run the Application on Docker"
          command: "docker-compose up"



workflows:
  test_circle_ci:
    jobs:
      - say-hello
      - run-docker